emailVerificationSubject=[썸트렌드] 썸트렌드 가입 이메일 인증을 확인해주세요.
emailVerificationBody=Someone has created a {2} account with this email address. If this was you, click the link below to verify your email address\n\n{0}\n\nThis link will expire within {3}.\n\nIf you didn''t create this account, just ignore this message.
#emailVerificationBodyHtml=<p>Someone has created a {2} account with this email address. If this was you, click the link below to verify your email address</p><p><a href="{0}">Link to e-mail address verification</a></p><p>This link will expire within {3}.</p><p>If you didn''t create this account, just ignore this message.</p>
emailVerificationBodyHtml=<html><html lang='ko'><head>	<meta charset='UTF-8'>	<meta name='viewport' content='user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, shrink-to-fit=no'>	<meta http-equiv='X-UA-Compatible' content='IE=edge'>	<title>썸트렌드 - 회원가입 후 이메일 발송</title></head><body style='background-color:#f2f5f8; margin: 0; padding: 0; font-family: malgun-gothic, Malgun Gothic,'맑은고딕','맑은 고딕', arial,verdana, tahoma,sans-serif;'>	<div class='header' style='background-color:#2c8aff; padding: 20px 0; text-align: center;'>		<img src='https://static.some.co.kr/sometrend/images/EDM/top_img.png' alt='썸트렌드 요즘 사람들의 생각이 궁금 할 때' style='vertical-align: top'>	</div>	<div class='containerInner' style='width: 775px;background-color:#fff;border-top: 3px solid #c0cddb;margin: 90px auto 0px;min-height: 200px;box-shadow: 1px 4px 10px rgba(0,0,0,0.05);'>		<div class='contents_wrap' style='padding: 90px 60px 80px 60px;font-size: 16px;color:#3e3e3e;letter-spacing: -1px;'>			<div class='text_wrap' style='padding: 0 12px;background: url('https://sometrend-res.some.co.kr/images/mail/logo_img.png') no-repeat right bottom;font-size: 15px;line-height: 23px;'>				<div style='margin-bottom: 9px;'>					안녕하세요.				</div>				<div style='margin-bottom: 9px;'>					썸트렌드 서비스를 이용하시려면 이메일을 인증해야 합니다.				</div>				<div style='margin-bottom: 9px;'>				다음 <a href="{0}">링크</a>를 클릭하세요.				</div>		<div>					감사합니다.<br>					썸트렌드 드림				</div>			</div>			<div class='info_wrap' style='padding: 25px 12px 0;border-top: 1px solid #e1e1e1;margin-top: 40px;font-size: 14px;color:#3e3e3e;line-height: 20px;'>				<div class=''>					본 메일은 서비스 주요 사항 고지 목적으로 수신 동의와 무관하게 썸트렌드 회원에게 발송되는 메일입니다.<br>					본 메일은 발신 전용으로 회신되지 않습니다.				</div>				<div class='copy_text' style='color:#808080; margin-top: 10px;'>					<span style='display: inline-block;position: relative;line-height: 13px;'>고객 지원 :  <a href='mailto:sometrend@vaiv.kr' style='color: inherit; text-decoration: none'>sometrend@vaiv.kr</a></span>					<span style='display: inline-block;position: relative;padding-left: 11px;margin-left: 11px;border-left: 1px solid #e2e2e2;line-height: 13px;' class='copyright'>Copyright © vaiv. All rights reserved.</span>				</div>			</div>		</div><!-- //contents_wrap -->	</div></body></html>

