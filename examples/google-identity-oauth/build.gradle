plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.keycloak:keycloak-services:10.0.2'
    compile 'org.keycloak:keycloak-server-spi:10.0.2'
    compile 'org.keycloak:keycloak-server-spi-private:10.0.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.2'
    
}

group = 'com.vaiv.google'
version = '0.1.0-ALPHA'
description = 'Identity Provider - Google'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

